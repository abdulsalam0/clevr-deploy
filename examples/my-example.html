<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script>
      AFRAME.registerComponent('spawn-in-circle', {
        schema: {
          radius: {type: 'number', default: 1}
        },
      
        init: function() {
          var el = this.el;
          var center = el.getAttribute('position');
      
          var angleRad = this.getRandomAngleInRadians();
          var circlePoint = this.randomPointOnCircle(this.data.radius, angleRad);
          var worldPoint = {x: circlePoint.x + center.x, y: center.y, z: circlePoint.y + center.z};
          el.setAttribute('position', worldPoint);
      
          var angleDeg = angleRad * 180 / Math.PI;
          var angleToCenter = -1 * angleDeg + 90;
          var rotationStr = '0 ' + angleToCenter + ' 0';
          el.setAttribute('rotation', rotationStr);
        },
      
        getRandomAngleInRadians: function() {
          return Math.random()*Math.PI*2;
        },
      
        randomPointOnCircle: function (radius, angleRad) {
          x = Math.cos(angleRad)*radius;
          y = Math.sin(angleRad)*radius;
          return {x: x, y: y};
        }
      });
      </script>
  </head>
  <body>
    <a-scene environment="preset:egypt" networked-scene="
      room: roomNum1;
      app: CleVR;
      debug: true;
      adapter: webrtc;
      audio: true;
    ">
    <a-assets>

      <template id="cube">
        <a-box
          color="#00AA00"
          width="0.5"
          depth="3"
          position="-1.5 0.5 0"
        ></a-box>
      </template>

      <template id="avatar-template">
        <a-entity class="avatar">
          <a-sphere class="head"
            color="#5985ff"
            scale="0.45 0.5 0.4"
          ></a-sphere>
          <a-entity class="face"
            position="0 0.05 0"
          >
            <a-sphere class="eye"
              color="#efefef"
              position="0.16 0.1 -0.35"
              scale="0.12 0.12 0.12"
            >
              <a-sphere class="pupil"
                color="#000"
                position="0 0 -1"
                scale="0.2 0.2 0.2"
              ></a-sphere>
            </a-sphere>
            <a-sphere class="eye"
              color="#efefef"
              position="-0.16 0.1 -0.35"
              scale="0.12 0.12 0.12"
            >
              <a-sphere class="pupil"
                color="#000"
                position="0 0 -1"
                scale="0.2 0.2 0.2"
              ></a-sphere>
            </a-sphere>
          </a-entity>
        </a-entity>
      </template>

      <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
    </a-assets>
